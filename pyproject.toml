[tool.poetry]
name = "lambda-mongo-utils"
version = "0.1.0"
description = "Running mongo utils right from inside AWS Lambda"
authors = ["Di√≥genes Oliveira <diogenes1oliveira@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.7"
boto3 = "^1.9"
coveralls = "^1.8"

[tool.poetry.dev-dependencies]
pytest = "^3.0"
pylint = "^2.3"
autopep8 = "^1.4"
moto = "^1.3"
pytest-env = "^0.6.2"
hypothesis = "^4.33"
flake8 = "^3.7"
pytest-cov = "^2.7"
docker = "^4.0"
ipython = "^7.7"

[tool.poetry.scripts]
multi-part-upload-from-stdout = 'lambda_mongo_utils.multipart_upload:main'
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

